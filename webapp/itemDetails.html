<script src="js/jquery.min.js"></script>

<script>
	$("a").focus(function(){this.blur()});
	$("header").load("common/header.html");
	$("footer").load("common/footer.html");
	$("#loginTem").load("common/login.html");
	$(window).load(function(){
		$(".be-loader").fadeOut("slow");
	});
	$(window).load(function(){
		$("#dataitem-tag .tag-body .tag-4 .btn").zclip({
			path:'js/ZeroClipboard.swf',
			copy:function() {
				return $(this).parent().children(".plaintext:first").val();
			},
			afterCopy:function() {
				alert("复制成功");
			},
		});
		$("#dataitem-tag .tag-body .tag-5 .btn").click(function() {
			var off = $(this).offset();
			var dailog = $("#show-message");
			dailog.css({position: "absolute",'top':off.top+25,'left':off.left-110});
			dailog.css("display", "block");
		});
		$("#dataitem-tag #show-message a").click(function() {
			$("#show-message").hide();
		});
		function stopPropagation(e) {
			if (e.stopPropagation)
				e.stopPropagation();
			else
				e.cancelBubble = true;
		}
		$(document).bind('click',function(e){
			if(e.target.id != "show-message") {
				$('#show-message').css('display','none');
			}
		});
		$('#dataitem-tag .tag-body .tag-5 .btn').click(function(e){
			stopPropagation(e);
		});
	});

	$(document).ready(function(){
		ajaxRe();
	});


	function ajaxRe(){
		var repname = getParam("repname");
		var itemname = getParam("itemname");
		$.ajax({
			url: ngUrl+"/repositories/"+repname+"/"+itemname,
			type: "get",
			cache:false,
			data:{},
			async:false,
			dataType:'json',
			success:function(json){
				if(json.code == 0){
					//设置repname
					$("#dataitem-head-left").text(itemname);
					//设置点赞量、订阅量、下载量
					$("#dataitem-head-right .star-value").text(json.data.stars);
					$.ajax({
						url: ngUrl+"/subscription_stat/"+repname+"/"+itemname,
						type: "get",
						cache:false,
						data:{},
						async:false,
						dataType:'json',
						success:function(json){
							if(json.code == 0){
								$("#dataitem-head-right .subscript-value").text(json.data.numsubs);
							}
						},
						error:function(json){
							alert("程序出错，请稍后重试");
						}
					});
					$.ajax({
						url: ngUrl+"/transaction_stat/"+repname+"/"+itemname,
						type: "get",
						cache:false,
						data:{},
						async:false,
						dataType:'json',
						success:function(json){
							if(json.code == 0){
								$("#dataitem-head-right .downloaded-value").text(json.data.numpulls);
							}
						},
						error:function(json){
							alert("程序出错，请稍后重试");
						}
					});
					//设置tag数量
					$("#dataitem-tag .tab-head .tab-head-div>span").text(json.data.tags);
					//设置tag详情
					for(var i=0; i<json.data.taglist.length; i++) {
						var tag = json.data.taglist[i];
						var td1 = $("<td></td>").addClass("tag-1").text(tag.tag);
						var td2 = $("<td></td>").addClass("tag-2").text(tag.comment);
						var td3 = $("<td></td>").addClass("tag-3").text(tag.optime.substring(0, tag.optime.indexOf("."))).attr("title",tag.optime).css("cursor", "pointer");
						var td4 = $("<td></td>").addClass("tag-4").css("position", "relative");
						td4.append($("<input>").addClass("plaintext").attr("type", "text").attr("value", ngUrl+"/"+repname+"/"+itemname+"/"+tag.tag));
						td4.append($("<input>").addClass("btn").attr("type", "button").attr("value", "复制"));
						var td5 = $("<td></td>").addClass("tag-5").append($("<input>").addClass("btn").attr("type", "button").attr("value", "Pull"));
						var td5div = $("<div></div>").addClass("download").css("font-size", "0px").appendTo(td5);
						var divicon = $("<span></span>").addClass("icon").appendTo(td5div);
						//设置tag下载量
						var numpulls = -1;
						$.ajax({
							url: ngUrl+"/transaction_stat/"+repname+"/"+itemname+"/"+tag.tag,
							type: "get",
							cache:false,
							data:{},
							async:false,
							dataType:'json',
							success:function(json){
								if(json.code == 0){
									numpulls = json.data.numpulls;
								}
							},
							error:function(json){
								alert("程序出错，请稍后重试");
							}
						});
						var divtext = $("<span></span>").addClass("text").text(numpulls).appendTo(td5div);
						var tr = $("<tr></tr>").append(td1).append(td3).append(td4).append(td5);
						$("#dataitem-tag .tag-body table").append(tr);
						if(json.data.label.sys.supply_style == "batch") {
							td2.insertAfter(td1);
						}else {
							td1.css("width", "25%");
							td3.css("width", "25%");
							td4.css("width", "25%");
							td5.css("width", "25%");
						}
					}
					//设置样例和元数据
					$("#dataitem-exemple .exemple-body").text(json.data.sample);
					$("#dataitem-metadata .metadata-body").text(json.data.meta);
					//设置comment
					$("#introduce1 .introduce1-body").text(json.data.comment);
					//设置时间
					var times=json.data.optime;
					var jdTime="";
					var xdTime="";
					var showTime="";
					var nums=times.indexOf("|");
					if(nums!="-1"){
						jdTime=times.substring(0,nums+1);
						xdTime=times.substring(nums+1,times.length);
						showTime=xdTime;
					}else{
						showTime=times;
					}
					$("#introduce2 .introduce2-a .a-value").attr("title",times.substring(0, times.indexOf("|"))).text(showTime).css("cursor", "pointer");
					//设置标签
					if(json.data.label.sys.supply_style == "flow") {
						$("#introduce2 .introduce2-b .filetype").css("background-color", "#fc9b00").text("流失数据");
					}else if(json.data.label.sys.supply_style == "batch") {
						$("#introduce2 .introduce2-b .filetype").css("background-color", "#20abe2").text("批量数据");
					}else if(json.data.label.sys.supply_style == "single") {
						$("#introduce2 .introduce2-b .filetype").css("background-color", "#f06f77").text("单条数据");
					}
					var ptags = json.data.label.owner;
					for(var i in ptags) {
						$("<span></span>").addClass("personaltag").css("background-color", "#6ecbcc").text(ptags[i]).appendTo("#introduce2 .introduce2-b");
					}

					//设置仓库和数据拥有方
					$("#introduce2 .introduce2-c .col1 .value").text(repname);
					$.ajax({
						url: ngUrl+"/users/"+json.data.create_user,
						type: "get",
						cache:false,
						data:{},
						async:false,
						dataType:'json',
						success:function(json){
							if(json.code == 0){
								$("#introduce2 .introduce2-c .col2 .value").text(json.data.userName || json.data.nickName);
							}
						},
						error:function(json){
							alert("程序出错，请稍后重试");
						}
					});
				}else {
					console.log("报错");
				}
			},
			error:function(json){
				alert("程序出错，请稍后重试");
			}
		});
	}
	$("#dataitem-tag .tag-body .tag-4 .btn").click(function() {
		alert("----");
	});
	$("#dataitem-tag .tag-body .tag-4 .btn").zclip({
		path:'js/ZeroClipboard.swf',
		copy:function() {
			return $("#dataitem-tag .tag-body .tag-4 .plaintext").val();
		},
		afterCopy:function() {
			alert("复制成功"+$("#dataitem-tag .tag-body .tag-4 .plaintext").val());
		},
	});
	function getParam(key) {
		var value='';
		var itemid = new RegExp("\\?.*"+key+"=([^&]*).*$");
		if (itemid.test(decodeURIComponent(window.location.href))) {
			value = itemid.exec(decodeURIComponent(window.location.href))[1];
		}
		return value;
	}
</script>
