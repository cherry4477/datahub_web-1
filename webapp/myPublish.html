<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
	<title>dataHub-我的发布</title>
	<!--css-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/command.css">
	<link rel="stylesheet" href="css/loader.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/search.css">
	<link rel="stylesheet" href="./css/pagination.css"/>
	<link rel="stylesheet" href="css/myPublish.css">
	<style>
		.nav > li > a:hover{
			background-color:rgba(31,154,218,0.7);
		}
		.navbar-toggle .icon-bar {
			background-color: #fff;
		}
		.navbar-nav > li > a:focus{
			background:none;
		}
	</style>
	<!--js-->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/ngUrl.js"></script>
	<script src="js/login.js"></script>
	<script src="js/base64.js"></script>
	<script src="js/md5.js"></script>
	<script src="./js/jquery.pagination.js"></script>
	<script src='js/errorDialog.js'></script>
	<script src="js/myPublish.js"></script>
	<script>
		$(function() {
			//加载页面头尾登陆
			$("a").focus(function(){this.blur()});
			$("header").load("common/header.html");
			$("footer").load("common/footer.html");
			$("#loginTem").load("common/login.html");
			$(window).load(function(){
				$(".be-loader").fadeOut("slow");
			});

		});
		function stopEventStrans(e) {
			e = e || window.event;
			if (e.stopPropagation) {
				e.stopPropagation();//IE以外
			} else {
				e.cancelBubble = true;//IE
			}
		}
		function getRep(reps,repname) {
			for(var i in reps) {
				if(reps[i].repname == repname) {
					return reps[i];
				}
			}
		}
	</script>
</head>
<body>
<div class="be-loader" style="display: block;">
	<div class="spinner">
		<div class="spinner-container container1">
			<div class="circle1"></div>
			<div class="circle2"></div>
			<div class="circle3"></div>
			<div class="circle4"></div>
		</div>
		<div class="spinner-container container2">
			<div class="circle1"></div>
			<div class="circle2"></div>
			<div class="circle3"></div>
			<div class="circle4"></div>
		</div>
		<div class="spinner-container container3">
			<div class="circle1"></div>
			<div class="circle2"></div>
			<div class="circle3"></div>
			<div class="circle4"></div>
		</div>
	</div>
</div>
<header></header>

<div id="publish" class="container">
	<div id="publish-head">
		<span class="name"><b>我的发布</b></span>
		<span class="add-icon"></span>
		<div id="addRep" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body" style="padding: 30px 30px 45px 30px">
						<div class="head">
							<span class="title">新增Repository</span>
							<button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
						</div>
						<div class="repname">
							<div class="key">
								<span class="title">Repository 名称</span>
								<span class="promt" style="margin-left: 5px;font-size: 12px;color: #333">设置后不能修改</span></div>
							<div class="value">
								<input type="text" placeholder='不能为空，52个字符以内，仅限使用英文字母、数字和"_"'>
							</div>
						</div>
						<div class="repcomment">
							<div class="key">Repository 描述</div>
							<div class="value">
								<textarea placeholder='200字以内'></textarea>
							</div>
						</div>
						<div class="property">
							<div class="key">属性</div>
							<div class="value">
								<select>
									<option value="private">私&nbsp;&nbsp;有</option>
									<option value="public">开&nbsp;&nbsp;放</option>
								</select>
							</div>
						</div>
						<div class="submit">
							<input type="button" value="提交">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="publish-body">
		<div class="repocount">
			Repository:<span></span>
		</div>
		<div class="repolist">
		</div>
		<div class="pages"></div>
	</div>
</div>
<footer></footer>
<div id="loginTem"></div>
</body>
</html>
