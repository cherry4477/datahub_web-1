	<script>
		$(function() {
			//加载页面头尾登陆
			$("a").focus(function(){this.blur()});
			$("header").load("common/header.html");
			$("footer").load("common/footer.html");
			$("#loginTem").load("common/login.html");
			$(window).load(function(){
				$(".be-loader").fadeOut("slow");
			});

		});
		function stopEventStrans(e) {
			e = e || window.event;
			if (e.stopPropagation) {
				e.stopPropagation();//IE以外
			} else {
				e.cancelBubble = true;//IE
			}
		}
		function getRep(reps,repname) {
			for(var i in reps) {
				if(reps[i].repname == repname) {
					return reps[i];
				}
			}
		}

<header></header>

<div id="publish" class="container">
	<div id="publish-head">
		<span class="name"><b>我的发布</b></span>
		<span class="add-icon"></span>
		<div id="judgment">

		<div id="addRep" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body" style="padding: 30px 30px 45px 30px">
						<div class="head">
							<span class="title">新增Repository</span>
							<button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
						</div>
						<div class="repname">
							<div class="key">
								<span class="title">Repository 名称</span>
								<span class="promt" style="margin-left: 5px;font-size: 12px;color: #333">设置后不能修改</span></div>
							<div class="value">
								<input id="repnameInput" type="text" placeholder='不能为空，52个字符以内，仅限使用英文字母、数字和"_"'>
							</div>
						</div>
						<div class="repcomment">
							<div class="key">Repository 描述</div>
							<div class="value">
								<textarea placeholder='200字以内'></textarea>
							</div>
						</div>
						<div class="property">
							<div class="key">属性</div>
							<div class="value">
<!--								<select>
									<option value="private">私&nbsp;&nbsp;有</option>
									<option value="public">开&nbsp;&nbsp;放</option>
								</select>-->
								<!--开放或私有属性-->
								 <p></p>
							</div>
						</div>
                        <div id="ListManagement">
                            <p>白名单管理 <span id="icon_list"></span><span id="insert"></span></p>

                        </div>
						<div class="submit">
							<input type="button" value="提交">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="publish-body" style="margin-bottom: 30px;">
		<div class="repocount">
			Repository:<span></span>
		</div>
		<div class="repolist">
		</div>
		<div class="pages"></div>
	</div>
	<div class="norepnum">
			<p>我的发布下暂时没有发布Repository。</p>
	</div>
</div>
<div class="modal fade" id="myModalTest" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="padding:30px;width:520px;float: left;height: auto;">
            <div class="modal-header" style="border-bottom:0px;padding: 0px;height: 58px">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                <button style="height:30px;width:110px;float:left;background-color: #29abe2;border:none;" class="btn btn-primary" id="seList">在列表中查找</button>
            </div>
            <div style="float: left;border-top: 1px solid #e5e5e5;width: 100%;margin:20px 0px;"></div>
            <div style='float:left'>
                <div id="delCurrent" style="float:left;margin-right:10px;margin-bottom: 10px;">[删除]</div>
                <div id="delAll" style="float:left;margin-bottom: 10px;">[清空白名单]</div>
            </div>
            <div id="modalRep_list" class="modal-body" style="padding: 0px;float:left;width:100%;"></div>
            <div class="pagesPer" style='float:left'></div>

        </div>
    </div>
