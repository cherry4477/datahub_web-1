<body>
<div class="be-loader" style="display: block;">
    <div class="spinner">
        <div class="spinner-container container1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
    </div>
</div>
<header></header>
<div class="container">
    <div id="withdraw">
        <p class="wdTitle">设置提现密码</p>
        <div id="alertBox">
            <p id="label_zero" class="failAlert" style="display: none"><span class="span_icon"></span>新密码不能为空</p>
            <p id="label_one" class="failAlert" style="display: none"><span class="span_icon"></span>密码格式不正确，请重新输入</p>
            <p id="label_two"  class="failAlert"  style="display: none"><span class="span_icon"></span>不能少于8位字符，请重新输入</p>
            <p id="label_four" class="failAlert" style="display: none"><span class="span_icon"></span>确认密码不能为空</p>
            <p id="label_five" class="failAlert" style="display: none"><span class="span_icon"></span>两次密码输入不一致</p>
            <!--<p id="label_success" style="display:none ; color: #1db506;"><span class="success_icon"></span>修改成功!</p>-->
        </div>
        <div id="pwdInput">
            <input id="newPWD" type="password" class="form-control"placeholder="请输入由英文和数字组成的8-16位新密码">
            <input id="refPWD" type="password" class="form-control"placeholder="请再次输入密码">
        </div>
        <button href="javaScript:void(0);" role="button" id="resetPwd" class="btn btn-primary btn-lg">提交</button>
    </div>
</div>


<footer></footer>
<div id="loginTem"></div>
</body>
