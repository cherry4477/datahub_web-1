	$(document).ready(function(){
		$("#btn01").click(function(){
			$(".form-control-00").val("");
		
		});
	
		$("#btn02").click(function(){
			var myPwd = {};
			myPwd["passwd"]=$.md5($("#passwd").val());
			myPwd["oldpwd"]=$.md5($("#oldpwd").val());
			var  pwd1=$("#passwd").val();
			var  pwd2=$("#paspasswd").val();
			if (pwd1==pwd2)
			{
				$.ajax({
				url:ngUrl+"/users/"+$.cookie("tname")+"/pwd",
				type:"PUT",
				cache:false,
				async:false,
				headers:{Authorization:"Token "+$.cookie("token")},
				datatype:'json',
				data:JSON.stringify(myPwd),
				success:function(data){
					if(data.code==0){
						$("#alert-success").css("display","inline");
						$("#alert-success").append();	
						$("#alert-success").fadeOut(3000);
						$(".form-control-00").val("");

					}
					else
					{
						$("#alert-fail").css("display","inline");
						$("#alert-fail").append();
						$("#alert-fail").fadeOut(3000);
					}

				},
				error:function(data){
					if(data.code!=0){
						$("#alert-fail").css("display","inline");
						$("#alert-fail").append();
					}			
				}
			});
			}
			else if(pwd1!=pwd2)
			{
				$(".label-control-00").text("两次输入的密码不一样！").show();
				$(".label-control-00").fadeOut(2000);
				
			}
			
		});
	});


</script>
