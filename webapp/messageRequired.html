				    	        			"</div>"+
				    	        		"</div>"	    	        	
					             );

		        	}else{

		        }

		        cache:false,
		        data:{},
		        async:false,
		        dataType:'json',
		        success:function(json){
		            if(json.code == 0){
		            	name=json.data.userName;
		            }else {
		                console.log("报错");
		            }
		        }
		    });
		    return name;
		}

		function reqNums(){
			var headerToken={};
		    //登陆后
		    if($.cookie("token")!=null&&$.cookie("token")!="null"){
		        headerToken={Authorization:"Token "+$.cookie("token")};
		    }
			//请求总数
			$.ajax({
		        url: ngUrl+"/notifications?size=1&level=50&status=0",
		        type: "get",
		        cache:false,
		        async:false,
		        headers:headerToken,
		        dataType:'json',
		        success:function(json){
		        	allrepnum =json.data.total;
		        	if(allrepnum>0){
		        		$(".zongReqNums").show().text(allrepnum);
		        	}else{
		        		$(".zongReqNums").hide();  
		        	}     	   	      	
		        }
		    });
		}
		function otherNums(){
			var headerToken={};
		    //登陆后
		    if($.cookie("token")!=null&&$.cookie("token")!="null"){
		        headerToken={Authorization:"Token "+$.cookie("token")};
		    }
			//其他总数
		    $.ajax({
		        url: ngUrl+"/notifications?size=1&level=0&status=0",
		        type: "get",
		        cache:false,
		        async:false,
		        headers:headerToken,
		        dataType:'json',
		        success:function(json){
		        	allrepnum =json.data.total;
		        	$(".zongOtherNums").text(allrepnum);
		        	if(allrepnum>0){

		        	}else{
		        		$(".zongOtherNums").hide();  
		        	} 
		        }
		    });
		}
		
		
		function newnums(){
			var headerToken={};
		    //登陆后
		    if($.cookie("token")!=null&&$.cookie("token")!="null"){
		        headerToken={Authorization:"Token "+$.cookie("token")};
		    }
			$.ajax({

		        cache:false,

		        success:function(json){
		        	console.log(json.data);

		        		$(".zongReqNums").hide();

					        		$(".zongReqNums").hide(); 		
					        	}

					        	}

		        	}	        
		        }
			});
		}
