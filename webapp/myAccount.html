<body>
<div class="be-loader" style="display: block;">
    <div class="spinner">
        <div class="spinner-container container1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
    </div>
</div>
<header></header>
<div class="container">
   <div id="myAccount">
       <p class="Account_title">我的账户</p>
       <div id="accountBalance">
            <div class="total_balance">
                <p class="account_text">账户总余额</p>
                <p class="account_num"><span id="total_balance_span" >0 </span><span class="yuan">元</span></p>
                <button id="recharge_btn" role="button" class="btn btn-primary btn-lg" href="javascript:void(0)">充值</button>
            </div>
           <div class="window">
               <p>请发送您的充值需求到</p>
               <p class="p2">datahub@asiainfo.com</p>
               <p>我们会在三个工作日内回复您</p>
           </div>
           <div class="usable_balance">
               <p class="account_text">可用余额</p>
               <p class="account_num"><span id="usable_balance_span" >0</span><span class="yuan">元</span></p>
           </div>
           <div class="cash_balance">
               <p class="account_text">可提现余额</p>
               <p class="account_num"><span id="cash_balance_span">0</span><span class="yuan">元</span></p>
               <button id="reflect_btn" role="button" class="btn btn-primary btn-lg" href="javascript:void(0)">提现</button>
               <a href="withdraw.html"><p class="get_cash"style="display: none">设置提现密码</p></a>
           </div>
           <div class="window1">
               <p>请发送您的提现需求到</p>
               <p class="p3">datahub@asiainfo.com</p>
               <p>我们会在三个工作日内回复您</p>
           </div>
       </div>
       <div id="accountRecord">
           <table class="table_title">
               <tr>
                   <th>时间</th>
                   <th>流水号</th>
                   <th>订单号</th>
                   <th>金额（元）</th>
                   <th>类型</th>
                   <th>出账方/入帐方</th>
                   <th>可用额度</th>
                   <th>总余额</th>
               </tr>
           </table>
           <table class="table_main">
               <p id="emptyData" style="text-align: center;font-size: 16px;line-height: 150px;display: none;">暂无请求数据</p>
            <!--   <tr class="Record_time_title">
                   <td> 2015-12-25</td>
               </tr>
               <tr class="table_content">

                   <td>89.00</td>
                   <td>92.25</td>
               </tr>-->
           </table>
           <div class="accountPages" style="float: right; margin-right: 25px;"></div>
       </div>
   </div>
</div>
